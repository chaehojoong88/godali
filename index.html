<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>리니지 클래식 드랍 검색 (아이템/마법) - 단일파일</title>
  <style>
:root{--bg:#0b0f17;--panel:#111827;--panel2:#0f172a;--text:#e5e7eb;--muted:#94a3b8;--line:#243146;--brand:#60a5fa;--brand2:#34d399;--warn:#fbbf24;--bad:#fb7185;--good:#34d399;--chip:#1f2a44}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:radial-gradient(1200px 600px at 10% -10%,rgba(96,165,250,.25),transparent),radial-gradient(900px 500px at 90% -20%,rgba(52,211,153,.18),transparent),var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"}
a{color:var(--brand)}
.topbar{position:sticky;top:0;z-index:10;background:rgba(11,15,23,.85);backdrop-filter:blur(10px);border-bottom:1px solid rgba(36,49,70,.7);padding:14px 18px;display:flex;gap:12px;align-items:flex-end;justify-content:space-between}
.brand__title{font-weight:800;letter-spacing:-.4px;font-size:18px}
.brand__subtitle{margin-top:4px;color:var(--muted);font-size:12px}
.meta{color:var(--muted);font-size:12px;text-align:right;max-width:48%}
.container{max-width:1180px;margin:0 auto;padding:18px}
.controls{background:linear-gradient(180deg,rgba(17,24,39,.9),rgba(15,23,42,.75));border:1px solid rgba(36,49,70,.8);border-radius:14px;padding:14px}
.controls__row{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-bottom:10px}
.label{min-width:56px;color:var(--muted);font-size:12px}
.input{flex:1;min-width:220px;background:rgba(2,6,23,.6);border:1px solid rgba(36,49,70,.9);border-radius:12px;padding:12px 12px;color:var(--text);outline:none}
.input:focus{border-color:rgba(96,165,250,.9);box-shadow:0 0 0 4px rgba(96,165,250,.15)}
.btn{background:linear-gradient(180deg,rgba(96,165,250,.25),rgba(96,165,250,.12));border:1px solid rgba(96,165,250,.4);color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer}
.btn:hover{border-color:rgba(96,165,250,.7)}
.seg{display:flex;gap:8px;flex-wrap:wrap}
.seg__btn{background:rgba(2,6,23,.45);border:1px solid rgba(36,49,70,.9);color:var(--text);padding:8px 10px;border-radius:999px;cursor:pointer;font-size:12px}
.seg__btn.is-active{border-color:rgba(52,211,153,.7);background:rgba(52,211,153,.14)}
.chk{color:var(--muted);font-size:12px;display:flex;gap:8px;align-items:center}
.hint{margin-top:8px;color:var(--muted);font-size:12px;line-height:1.6}
.stats{margin:14px 0;color:var(--muted);font-size:12px;display:flex;gap:10px;flex-wrap:wrap}
.pill{background:rgba(31,42,68,.65);border:1px solid rgba(36,49,70,.9);padding:6px 10px;border-radius:999px}
.results__grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
@media (max-width:920px){.results__grid{grid-template-columns:1fr}.meta{display:none}}
.card{background:linear-gradient(180deg,rgba(17,24,39,.92),rgba(15,23,42,.78));border:1px solid rgba(36,49,70,.85);border-radius:14px;padding:12px;overflow:hidden}
.card__head{display:flex;gap:10px;align-items:flex-start}
.icon{width:44px;height:44px;border-radius:12px;background:rgba(2,6,23,.55);border:1px solid rgba(36,49,70,.9);display:flex;align-items:center;justify-content:center;overflow:hidden;flex:0 0 auto}
.icon img{width:100%;height:100%;object-fit:contain;image-rendering:-webkit-optimize-contrast}
.title{font-weight:800;letter-spacing:-.4px}
.sub{margin-top:4px;color:var(--muted);font-size:12px}
.badges{margin-top:8px;display:flex;gap:6px;flex-wrap:wrap}
.badge{font-size:11px;color:var(--text);padding:4px 8px;border-radius:999px;border:1px solid rgba(36,49,70,.9);background:rgba(2,6,23,.35)}
.badge.good{border-color:rgba(52,211,153,.55);background:rgba(52,211,153,.10)}
.badge.brand{border-color:rgba(96,165,250,.55);background:rgba(96,165,250,.10)}
.badge.warn{border-color:rgba(251,191,36,.55);background:rgba(251,191,36,.10)}
.section{margin-top:10px;padding-top:10px;border-top:1px dashed rgba(36,49,70,.9)}
.section h4{margin:0 0 8px 0;font-size:12px;color:var(--muted);font-weight:700}
.kv{display:flex;gap:8px;flex-wrap:wrap}
.chip{background:rgba(31,42,68,.55);border:1px solid rgba(36,49,70,.9);padding:5px 8px;border-radius:999px;font-size:12px}
.list{display:flex;flex-direction:column;gap:6px}
.mrow{display:flex;gap:8px;align-items:flex-start;padding:8px;border-radius:12px;background:rgba(2,6,23,.35);border:1px solid rgba(36,49,70,.75)}
.mrow:hover{border-color:rgba(96,165,250,.55)}
.micon{width:34px;height:34px;border-radius:10px;overflow:hidden;border:1px solid rgba(36,49,70,.9);background:rgba(2,6,23,.55);flex:0 0 auto}
.micon img{width:100%;height:100%;object-fit:contain}
.mname{font-weight:700}
.mmeta{color:var(--muted);font-size:12px;margin-top:2px}
.footer{margin:18px 0 8px 0;color:var(--muted);font-size:12px}
.small{margin-top:6px;font-size:11px;color:rgba(148,163,184,.85)}
.empty{padding:16px;border-radius:14px;border:1px dashed rgba(36,49,70,.9);color:var(--muted);text-align:center}

</style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__title">리니지 클래식 드랍 검색</div>
      <div class="brand__subtitle">아이템/마법(마법서·정령의 수정·기술서 등) → 드랍 몬스터 + 출현지(지역)</div>
    </div>
    <div class="meta" id="meta"></div>
  </header>

  <main class="container">
    <section class="controls">
      <div class="controls__row">
        <label class="label">검색</label>
        <input id="q" class="input" placeholder="예) 초록 물약 / 마법서 (슬로우) / 슬로우 / 정령의 수정 (트리플 애로우)" autocomplete="off" />
        <button id="clear" class="btn">지우기</button>
      </div>

      <div class="controls__row">
        <label class="label">대상</label>
        <div class="seg" role="tablist" aria-label="대상 선택">
          <button class="seg__btn is-active" data-mode="all" role="tab">전체</button>
          <button class="seg__btn" data-mode="item" role="tab">아이템</button>
          <button class="seg__btn" data-mode="spell" role="tab">마법</button>
          <button class="seg__btn" data-mode="drop" role="tab">드랍아이템(전체)</button>
        </div>

        <label class="chk"><input type="checkbox" id="exact" /> 정확히 일치</label>
        <label class="chk"><input type="checkbox" id="hideZero" checked /> 드랍 없음 숨김</label>
      </div>

      <div class="hint">
        <div>• “마법”은 스킬 자체가 아니라, 주로 <b>마법서(스킬명)</b> / <b>정령의 수정(스킬명)</b> 같은 <b>드랍 아이템</b>을 통해 역추적합니다.</div>
        <div>• “출현지”는 공식 도감의 몬스터 지역 목록(regionNames) 기반입니다.</div>
      </div>
    </section>

    <section class="stats" id="stats"></section>

    <section class="results">
      <div id="results" class="results__grid"></div>
    </section>

    <footer class="footer">
      <div>
        데이터 출처:
        <a href="https://lineageclassic.plaync.com/ko-kr/info/monster" target="_blank" rel="noreferrer">공식 도감(몬스터)</a>,
        <a href="https://lineageclassic.plaync.com/ko-kr/info/item" target="_blank" rel="noreferrer">공식 도감(아이템)</a>,
        <a href="https://lineageclassic.plaync.com/ko-kr/info/spell" target="_blank" rel="noreferrer">공식 도감(마법)</a>
      </div>
      <div class="small">※ 단일 HTML 파일 버전. 아이콘 이미지는 인터넷 연결이 있어야 표시됩니다.</div>
    </footer>
  </main>

_count": 1}, {"name": "지룡 비늘 갑옷", "type": "기타", "image": "https://assets.playnccdn.com/static-lineageclassic-gamedata/resources/ItemIcon/540.png", "monsters": [{"id": 327, "name": "안타라스", "level": 93, "image": "https://assets.playnccdn.com/static-lineageclassic-gamedata/resources/NPCIcon/327.png", "regions": ["용의 계곡 던전 7층"]}], "regions": ["용의 계곡 던전 7층"], "monsters_count": 1}, {"name": "수정 갑옷", "type": "기타", "image": "https://assets.playnccdn.com/static-lineageclassic-gamedata/resources/ItemIcon/32.png", "monsters": [{"id": 327, "name": "안타라스", "level": 93, "image": "https://assets.playnccdn.com/static-lineageclassic-gamedata/resources/NPCIcon/327.png", "regions": ["용의 계곡 던전 7층"]}], "regions": ["용의 계곡 던전 7층"], "monsters_count": 1}]}

  <script>
/*
  Lineage Classic Drop Finder
  - data source: ./data_ko-kr.json
  - modes: item | spell | drop | all
*/

const $ = (sel) => document.querySelector(sel);
const $$ = (sel) => Array.from(document.querySelectorAll(sel));

const state = {
  data: null,
  mode: 'all',
};

function norm(s){
  return (s ?? '').toString().trim();
}

function includesFold(hay, needle){
  hay = norm(hay).toLowerCase();
  needle = norm(needle).toLowerCase();
  return hay.includes(needle);
}

function uniq(arr){
  return Array.from(new Set(arr));
}

function escapeHtml(s){
  return (s ?? '').toString()
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('"','&quot;')
    .replaceAll("'",'&#039;');
}

function badge(text, cls=''){
  return `<span class="badge ${cls}">${escapeHtml(text)}</span>`;
}

function iconHtml(url, alt){
  if(!url) return `<div class="icon" title="아이콘 없음"></div>`;
  return `<div class="icon"><img src="${url}" alt="${escapeHtml(alt||'')}"></div>`;
}

function monsterRow(m){
  const regions = (m.regions || []).slice(0, 10);
  const extra = (m.regions || []).length - regions.length;
  const regionText = regions.join(' · ') + (extra>0 ? ` 외 ${extra}곳` : '');

  const link = `https://lineageclassic.plaync.com/ko-kr/info/monster/${m.id}`;

  return `
    <a class="mrow" href="${link}" target="_blank" rel="noreferrer" title="공식 몬스터 도감 열기">
      <div class="micon">${m.image ? `<img src="${m.image}" alt="${escapeHtml(m.name)}">` : ''}</div>
      <div>
        <div class="mname">${escapeHtml(m.name)} <span class="mmeta">(Lv.${escapeHtml(m.level)})</span></div>
        <div class="mmeta">출현지: ${escapeHtml(regionText || '정보 없음')}</div>
      </div>
    </a>
  `;
}

function cardBase({title, subtitle, iconUrl, topBadgesHtml, sectionsHtml}){
  return `
    <article class="card">
      <div class="card__head">
        ${iconHtml(iconUrl, title)}
        <div style="min-width:0">
          <div class="title">${escapeHtml(title)}</div>
          <div class="sub">${subtitle || ''}</div>
          <div class="badges">${topBadgesHtml || ''}</div>
        </div>
      </div>
      ${sectionsHtml || ''}
    </article>
  `;
}

function itemCard(it){
  const title = it.name;
  const subtitleParts = [];
  if(it.category) subtitleParts.push(`<span class="chip">분류: ${escapeHtml(it.category)}</span>`);
  if((it.options||[]).length) subtitleParts.push(`<span class="chip">옵션: ${escapeHtml(it.options.join(' / '))}</span>`);

  const b = [
    badge('아이템','brand'),
    badge(`드랍 몬스터 ${it.monsters_count}종`, it.monsters_count ? 'good':'warn'),
    badge(`출현지 ${it.regions?.length||0}곳`, it.regions?.length ? 'good':'warn'),
  ].join('');

  const sections = `
    <div class="section">
      <h4>드랍 몬스터</h4>
      ${it.monsters_count ? `<div class="list">${it.monsters.map(monsterRow).join('')}</div>` : `<div class="empty">이 아이템을 드랍하는 몬스터가 현재 데이터에서 확인되지 않습니다.</div>`}
    </div>
    <div class="section">
      <h4>출현지(지역)</h4>
      ${(it.regions||[]).length ? `<div class="kv">${it.regions.map(r=>`<span class="chip">${escapeHtml(r)}</span>`).join('')}</div>` : `<div class="empty">출현지 정보가 없습니다.</div>`}
    </div>
  `;

  return cardBase({
    title,
    subtitle: subtitleParts.join(' '),
    iconUrl: it.image,
    topBadgesHtml: b,
    sectionsHtml: sections,
  });
}

function spellCard(sp){
  const title = sp.name;
  const cls = (sp.classes||[]).join(', ');
  const desc = sp.description ? escapeHtml(sp.description) : '';

  const subtitle = `
    <div class="kv">
      ${sp.duration ? `<span class="chip">지속: ${escapeHtml(sp.duration)}</span>` : ''}
      ${cls ? `<span class="chip">사용: ${escapeHtml(cls)}</span>` : ''}
      ${sp.consumables?.mp ? `<span class="chip">MP ${escapeHtml(sp.consumables.mp)}</span>` : ''}
      ${sp.consumables?.hp ? `<span class="chip">HP ${escapeHtml(sp.consumables.hp)}</span>` : ''}
    </div>
    ${desc ? `<div class="sub" style="margin-top:6px;line-height:1.5">${desc}</div>` : ''}
  `;

  const b = [
    badge('마법','brand'),
    badge(`드랍아이템 ${sp.drop_items_count}개`, sp.drop_items_count ? 'good':'warn'),
    badge(`드랍 몬스터 ${sp.monsters_count}종`, sp.monsters_count ? 'good':'warn'),
    badge(`출현지 ${sp.regions?.length||0}곳`, sp.regions?.length ? 'good':'warn'),
  ].join('');

  const sections = `
    <div class="section">
      <h4>관련 드랍 아이템(마법서/정령의 수정/기술서 등)</h4>
      ${sp.drop_items_count ? `<div class="kv">${sp.drop_items.map(x=>`<span class="chip">${escapeHtml(x)}</span>`).join('')}</div>` : `<div class="empty">이 마법과 괄호 매칭되는 드랍 아이템이 없습니다. (예: 마법서 (스킬명) 형태가 아닐 수 있음)</div>`}
    </div>
    <div class="section">
      <h4>드랍 몬스터</h4>
      ${sp.monsters_count ? `<div class="list">${sp.monsters.map(monsterRow).join('')}</div>` : `<div class="empty">드랍 몬스터가 현재 데이터에서 확인되지 않습니다.</div>`}
    </div>
    <div class="section">
      <h4>출현지(지역)</h4>
      ${(sp.regions||[]).length ? `<div class="kv">${sp.regions.map(r=>`<span class="chip">${escapeHtml(r)}</span>`).join('')}</div>` : `<div class="empty">출현지 정보가 없습니다.</div>`}
    </div>
  `;

  return cardBase({
    title,
    subtitle,
    iconUrl: sp.image,
    topBadgesHtml: b,
    sectionsHtml: sections,
  });
}

function dropItemCard(d){
  const title = d.name;
  const subtitle = `<div class="kv">${badge(`유형: ${d.type || '기타'}`, d.type==='마법서'||d.type==='정령의 수정' ? 'brand' : '')}</div>`;
  const b = [
    badge('드랍아이템','brand'),
    badge(`드랍 몬스터 ${d.monsters_count}종`, d.monsters_count ? 'good':'warn'),
    badge(`출현지 ${d.regions?.length||0}곳`, d.regions?.length ? 'good':'warn'),
  ].join('');

  const sections = `
    <div class="section">
      <h4>드랍 몬스터</h4>
      ${d.monsters_count ? `<div class="list">${d.monsters.map(monsterRow).join('')}</div>` : `<div class="empty">드랍 몬스터가 현재 데이터에서 확인되지 않습니다.</div>`}
    </div>
    <div class="section">
      <h4>출현지(지역)</h4>
      ${(d.regions||[]).length ? `<div class="kv">${d.regions.map(r=>`<span class="chip">${escapeHtml(r)}</span>`).join('')}</div>` : `<div class="empty">출현지 정보가 없습니다.</div>`}
    </div>
  `;

  return cardBase({
    title,
    subtitle,
    iconUrl: d.image,
    topBadgesHtml: b,
    sectionsHtml: sections,
  });
}

function filterAndRender(){
  const q = norm($('#q').value);
  const exact = $('#exact').checked;
  const hideZero = $('#hideZero').checked;

  const {items, spells, drop_items} = state.data;

  let pools = [];
  if(state.mode==='all') pools = [
    ...items.map(x=>({type:'item', obj:x})),
    ...spells.map(x=>({type:'spell', obj:x})),
    ...drop_items.map(x=>({type:'drop', obj:x})),
  ];
  if(state.mode==='item') pools = items.map(x=>({type:'item', obj:x}));
  if(state.mode==='spell') pools = spells.map(x=>({type:'spell', obj:x}));
  if(state.mode==='drop') pools = drop_items.map(x=>({type:'drop', obj:x}));

  // query matching
  let out = pools.filter(({type, obj}) => {
    if(!q) return true;

    const name = obj.name;
    const base = norm(name);

    if(exact) return base === q;

    // allow searching by related strings for spells
    if(type==='spell'){
      const dropItems = (obj.drop_items||[]).join(' ');
      return includesFold(base, q) || includesFold(dropItems, q) || includesFold(obj.description||'', q);
    }

    // allow searching by monsters or region
    const monsterNames = (obj.monsters||[]).map(m=>m.name).join(' ');
    const regionNames = (obj.regions||[]).join(' ');

    return includesFold(base, q)
      || includesFold(monsterNames, q)
      || includesFold(regionNames, q)
      || (type==='item' && includesFold(obj.category||'', q))
      || (type==='drop' && includesFold(obj.type||'', q));
  });

  if(hideZero){
    out = out.filter(({obj}) => (obj.monsters_count ?? 0) > 0);
  }

  // ranking: prefer name match
  if(q && !exact){
    out.sort((a,b) => {
      const an = a.obj.name.toLowerCase();
      const bn = b.obj.name.toLowerCase();
      const qq = q.toLowerCase();
      const as = an===qq ? 0 : an.startsWith(qq) ? 1 : an.includes(qq) ? 2 : 3;
      const bs = bn===qq ? 0 : bn.startsWith(qq) ? 1 : bn.includes(qq) ? 2 : 3;
      if(as!==bs) return as-bs;
      return (b.obj.monsters_count||0)-(a.obj.monsters_count||0);
    });
  }else{
    out.sort((a,b)=> (b.obj.monsters_count||0)-(a.obj.monsters_count||0));
  }

  // limit results for performance
  const limit = 60;
  const sliced = out.slice(0, limit);

  $('#stats').innerHTML = [
    `<span class="pill">결과: <b>${out.length}</b>건${out.length>limit?` (상위 ${limit}건만 표시)`:''}</span>`,
    q ? `<span class="pill">검색어: <b>${escapeHtml(q)}</b></span>` : `<span class="pill">검색어: (없음)</span>`,
    `<span class="pill">모드: <b>${escapeHtml(state.mode)}</b></span>`,
    hideZero ? `<span class="pill">드랍 없음 숨김: <b>ON</b></span>` : `<span class="pill">드랍 없음 숨김: <b>OFF</b></span>`,
    exact ? `<span class="pill">정확히 일치: <b>ON</b></span>` : `<span class="pill">정확히 일치: <b>OFF</b></span>`,
  ].join('');

  const html = sliced.map(({type,obj})=>{
    if(type==='item') return itemCard(obj);
    if(type==='spell') return spellCard(obj);
    return dropItemCard(obj);
  }).join('');

  $('#results').innerHTML = html || `<div class="empty">표시할 결과가 없습니다. (필터/검색 조건을 확인해주세요)</div>`;
}

function setMode(mode){
  state.mode = mode;
  $$('.seg__btn').forEach(btn=>{
    btn.classList.toggle('is-active', btn.dataset.mode===mode);
  });
  filterAndRender();
}

async function init(){
  const el = document.getElementById('LC_DATA');
  if(!el){
    throw new Error('Embedded data not found');
  }
  const data = JSON.parse(el.textContent);
  state.data = data;

  const counts = data.meta?.counts || {};
  const apiBase = data.meta?.sources?.api_base;

  $('#meta').innerHTML = `데이터: 아이템 ${counts.items} / 마법 ${counts.spells} / 몬스터 ${counts.monsters} / 드랍아이템 ${counts.drop_items}<br>API: ${escapeHtml(apiBase||'')}`;

  // wire events
  $('#q').addEventListener('input', ()=> filterAndRender());
  $('#exact').addEventListener('change', ()=> filterAndRender());
  $('#hideZero').addEventListener('change', ()=> filterAndRender());
  $('#clear').addEventListener('click', ()=>{ $('#q').value=''; $('#q').focus(); filterAndRender(); });

  $$('.seg__btn').forEach(btn=> btn.addEventListener('click', ()=> setMode(btn.dataset.mode)));

  // initial render
  setMode('all');
}

init();

</script>
